<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirect Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="left-section">
        <div class="settings-icon" title="Settings">⚙️</div>
      </div>
      <div class="right-section">
        <label class="switch">
          <input type="checkbox" id="masterSwitch">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="header">
      <h2>Redirect Controller</h2>
    </div>

    <div class="section">
      <h3>Active Rules</h3>
      <div class="rules-container">
        <ul id="activeRules" class="rules-list">
          <!-- Active rules will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
