<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirect Controller</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="left-section">
        <div class="settings-icon" title="Settings">⚙️</div>
      </div>
      <div class="right-section">
        <label class="switch">
          <input type="checkbox" id="masterSwitch">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="header">
      <h2>Redirect Controller</h2>
    </div>

    <div class="section">
      <h3>Active Rules</h3>
      <div class="rules-container">
        <div id="activeRules" class="rules-list">
          <!-- Rules will be dynamically added here -->
          <template id="ruleTemplate">
            <div class="rule-item">
              <div class="source-url"></div>
              <div class="redirect-arrow">➜</div>
              <div class="target-url"></div>
            </div>
          </template>
        </div>
        <div class="no-rules" id="noRulesMessage" style="display: none;">
          No active rules
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
